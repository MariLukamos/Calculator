<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Rate</title>
  </head>
  <body>
    <div class="container">
      <h1>Стоимость перевозки по тарифу Почты</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Данные для расчёта</h2>
          <form id="new-package">
            <div class="form-group">
              <label for="weight">Вес</label>
              <input type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
              <label for="distance">Зона</label>
              <select class="form-control" id="distance" type="text">
                <option value="1">Санкт-Петербург</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button type="submit" class="btn">Рассчитать</button>
            </div>
          </form>
          <div class="col-md-6">
            <div id="show-price">
              <h2></h2>
            </div>
          </div>
  </body>
</html>
